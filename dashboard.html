<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robot Fleet Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #robots {
            margin-top: 20px;
        }
        .robot {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px #ccc;
        }
        .connected { color: green; }
        .disconnected { color: red; }
        .busy { color: orange; }
        .idle { color: blue; }
    </style>
</head>
<body>

<h1>Robot Fleet Dashboard</h1>
<div id="robots">Loading...</div>

<script>
    const robotsDiv = document.getElementById("robots");
    function updateUI(data) {
        robotsDiv.innerHTML = "";
        for (const [robot_id, info] of Object.entries(data)) {
            const div = document.createElement("div");
            div.className = "robot";

            div.innerHTML = `
                <h3>${robot_id}</h3>
                <p>Status: <span class="${info.status}">${info.status}</span></p>
                <p>Last Seen: ${info.last_seen}</p>
                <p>Current Task: ${JSON.stringify(info.current_task)}</p>
                <button onclick="resetRobot('${robot_id}')">Reset</button>

            `;

            robotsDiv.appendChild(div);
        }
    }

    function connectWS() {
        const ws = new WebSocket("ws://127.0.0.1:8000/ws/dashboard?key=MY_SECRET_KEY_123");

        ws.onopen = () => console.log("Dashboard connected");

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateUI(data);
        };

        ws.onclose = () => {
            console.log("Dashboard disconnected, reconnecting...");
            setTimeout(connectWS, 2000);
        };
    }


    function resetRobot(robot_id) {
        fetch(`http://127.0.0.1:8000/reset?robot_id=${robot_id}&key=MY_SECRET_KEY_123`, {
            method: "POST"
        })
        .then(res => res.json())
        .then(data => console.log(data));
    }


    connectWS();
</script>

</body>
</html>
